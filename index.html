<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HScode.Centrovert - Global HS Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            navy: '#1a3a52',
            electric: '#0066ff',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-in-flag': 'slideInFlag 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'flag-wave': 'flagWave 3s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'ripple-ring': {
              '0%': { transform: 'scale(0.8)', opacity: '0.4', borderWidth: '2px' },
              '100%': { transform: 'scale(1.4)', opacity: '0', borderWidth: '0px' }
            },
            slideInFlag: {
              '0%': { opacity: '0', transform: 'translateX(-10px) scale(0.9)' },
              '100%': { opacity: '1', transform: 'translateX(0) scale(1)' },
            },
            flagWave: {
              '0%, 100%': { transform: 'perspective(1000px) rotateY(0deg)' },
              '50%': { transform: 'perspective(1000px) rotateY(10deg)' },
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-ripple {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      border: 2px solid currentColor;
      animation: ripple-ring 3s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .group:hover .pause-on-hover {
      animation-play-state: paused;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dark .glass-panel {
      background: rgba(26, 58, 82, 0.95);
      /* Navy with opacity */
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body
  class="antialiased bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-white selection:bg-electric selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
